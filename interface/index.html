<!DOCTYPE html>
<html lang="fr">
<head>

</head>
<body>
    <h1>Logs d'Anomalies</h1>
    <div class="filter">
        <form method="GET" action="">
            <label for="source">Source:</label>
            <select name="source">
                <option value="">Toutes les sources</option>
                <option value="apache">Apache (WordPress)</option>
                <option value="mariadb">MariaDB</option>
            </select>

            <label for="log_type">Type de Log:</label>
            <select name="log_type">
                <option value="">Tous les logs</option>
                <option value="500">Erreurs 500</option>
                <option value="slow_query">RequÃªtes lentes</option>
            </select>

            <label for="timestamp">Depuis:</label>
            <input type="date" name="timestamp">

            <button type="submit">Filtrer</button>
        </form>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Source</th>
            <th>Type</th>
            <th>Message</th>
        </tr>
    </table>
</body>
